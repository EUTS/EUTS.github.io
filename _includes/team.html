<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Members:</h2>
                    <h3 class="section-subheading text-muted">Our Amazing Team
                            <a href="mailto:sqaisar@effatuniversity.edu.sa" ><i class="fa fa-paper-plane-o"></i>Email</a>
                    </h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.data.teamdb %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle"  >
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div> 

    </section>
