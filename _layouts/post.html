---
layout: default
---

<!-- Header -->
<div class="container">
  <div class="content-section-b">
    <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="title">{{ page.title }}</h1>
          <p class="meta">
          {{ page.date | date: "%B %-d, %Y" }}
          {% if page.author %} - {{ page.author }}{% endif %}
          </p>
          <hr class="star-primary">
          <p class="lead">{{ page.short }} </p>
        </div>
    </div>
  </div>
<!-- End Header -->
      
  <article class="lead">
    {{ content }}
  </article>
 
</div>
